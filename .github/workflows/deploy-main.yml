name: deploy-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check prisma has changes
        uses: dorny/paths-filter@v3
        id: paths-filter
        with:
          filters: |
            prisma: ["Backend/prisma/**"]

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat >>~/.ssh/config <<END
          Host Interview-Daily
            HostName $EC2_HOST
            User $EC2_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy Workspace
        run: |
          ssh Interview-Daily 'sudo mkdir -p /opt/app'
          ssh Interview-Daily 'sudo chown ubuntu:ubuntu /opt/app'
          ssh Interview-Daily 'rm -rf /opt/app/src /opt/app/dist'
          scp -r ./Backend/. Interview-Daily:/opt/app

      - name: Install dependencies
        run: |
          ssh Interview-Daily 'cd /opt/app && npm install --ignore-scripts'
          ssh Interview-Daily 'cd /opt/app && npx prisma generate'
          ssh Interview-Daily 'cd /opt/app && npm run build'

      - name: Apply prisma migrations
        if: steps.paths-filter.outputs.prisma == 'true'
        run: |
          ssh Interview-Daily 'cd /opt/app; npm exec prisma migrate deploy'

      - name: Copy systemd service file
        run: |
          ssh Interview-Daily '
            echo "[Unit]
            Description=Interview Daily Backend
            After=network.target

            [Service]
            User=ubuntu
            ExecStart=/usr/bin/npm run start --prefix /opt/app/
            Restart=always

            [Install]
            WantedBy=multi-user.target" | sudo tee /etc/systemd/system/app.service
          '

      - name: Enable systemd service
        run: |
          ssh Interview-Daily 'sudo systemctl daemon-reload'
          ssh Interview-Daily 'sudo systemctl enable app'

      - name: Restart systemd service
        run: |
          ssh Interview-Daily 'sudo systemctl restart app'